  <!-- ===== JavaScript Page Logic ===== -->
  <script>
    // Wait for the DOM to be fully loaded
    document.addEventListener('DOMContentLoaded', () => {
      // Get references to DOM elements
      const container = document.getElementById('people');
      const paginationContainer = document.getElementById('pagination');
      const searchInput = document.getElementById('searchPeople');
      const filterGender = document.getElementById('filterGender');
      const filterCountry = document.getElementById('filterCountry');
      const sortPeople = document.getElementById('sortPeople');

      // Pagination and filtering variables
      const rowsToShow = 3;
      const peoplePerPage = rowsToShow * 6;
      let currentPage = 0;
      let currentData = [];
      let filterTerm = '';

      // Fetch people data from TVmaze API
      function fetchPeople(page) {
        fetch(`https://api.tvmaze.com/people?page=${page}`)
          .then(res => res.json())
          .then(data => {
            currentData = data;
            renderPeople();
            populateFilterOptions();
          })
          .catch(err => console.error('Error fetching data:', err));
      }

      // Render people cards based on filters, sorting, and pagination
      function renderPeople() {
        container.innerHTML = '';
        // Filter data by search, gender, and country
        let filtered = currentData.filter(person => {
          const nameMatch = person.name?.toLowerCase().includes(filterTerm.toLowerCase());
          const genderMatch = !filterGender.value || (person.gender && person.gender.toLowerCase() === filterGender.value.toLowerCase());
          const countryMatch = !filterCountry.value || (person.country && person.country.name === filterCountry.value);
          return nameMatch && genderMatch && countryMatch;
        });

        // Sort data if needed
        if (sortPeople.value === 'az') {
          filtered.sort((a, b) => a.name.localeCompare(b.name));
        } else if (sortPeople.value === 'za') {
          filtered.sort((a, b) => b.name.localeCompare(a.name));
        }

        // Pagination logic
        const totalPages = Math.ceil(filtered.length / peoplePerPage);
        const start = currentPage * peoplePerPage;
        const end = start + peoplePerPage;
        const displayData = filtered.slice(start, end);

        // Render each person card
        displayData.forEach(person => {
          const div = document.createElement('div');
          div.className = 'col text-center';
          div.innerHTML = `
            <a href="person.html?id=${person.id}" class="text-decoration-none d-block h-100">
              <img src="${person.image?.medium || 'images/no_image.png'}" class="card-img-square mb-2" alt="${person.name}">
              <div class="person-name"><strong>${person.name}</strong></div>
            </a>
          `;
          container.appendChild(div);
        });

        // Render pagination controls
        renderPagination(filtered.length, totalPages);
      }

      // Render pagination buttons
      function renderPagination(totalResults, totalPages) {
        paginationContainer.innerHTML = '';
        const nav = document.createElement('nav');
        const ul = document.createElement('ul');
        ul.className = 'pagination justify-content-center flex-wrap';

        const maxVisiblePages = 5;
        const startPage = Math.floor(currentPage / maxVisiblePages) * maxVisiblePages;
        const endPage = Math.min(startPage + maxVisiblePages, totalPages);

        // Previous page group button
        if (startPage > 0) {
          const li = document.createElement('li');
          li.className = 'page-item';
          li.innerHTML = `<button class="page-link">&laquo;</button>`;
          li.addEventListener('click', () => {
            currentPage = startPage - 1;
            renderPeople();
          });
          ul.appendChild(li);
        }

        // Page number buttons
        for (let i = startPage; i < endPage; i++) {
          const li = document.createElement('li');
          li.className = 'page-item' + (i === currentPage ? ' active' : '');
          const btn = document.createElement('button');
          btn.className = 'page-link';
          btn.textContent = i + 1;
          btn.addEventListener('click', () => {
            currentPage = i;
            renderPeople();
          });
          li.appendChild(btn);
          ul.appendChild(li);
        }

        // Next page group button
        if (endPage < totalPages) {
          const li = document.createElement('li');
          li.className = 'page-item';
          li.innerHTML = `<button class="page-link">&raquo;</button>`;
          li.addEventListener('click', () => {
            currentPage = endPage;
            renderPeople();
          });
          ul.appendChild(li);
        }

        nav.appendChild(ul);
        paginationContainer.appendChild(nav);
      }

      // Populate country filter dropdown with unique country names
      function populateFilterOptions() {
        const countries = Array.from(
          new Set(currentData.map(p => p.country?.name).filter(Boolean))
        ).sort();
        filterCountry.innerHTML =
          '<option value="">All Countries</option>' +
          countries.map(c => `<option value="${c}">${c}</option>`).join('');
      }

      // Event listeners for search and filters
      searchInput?.addEventListener('input', (e) => {
        filterTerm = e.target.value;
        currentPage = 0;
        renderPeople();
      });

      filterGender?.addEventListener('change', () => {
        currentPage = 0;
        renderPeople();
      });

      filterCountry?.addEventListener('change', () => {
        currentPage = 0;
        renderPeople();
      });

      sortPeople?.addEventListener('change', () => {
        currentPage = 0;
        renderPeople();
      });

      // Keyboard navigation for pagination (left/right arrows)
      document.addEventListener('keydown', (e) => {
        if (e.key === 'ArrowRight') {
          currentPage++;
          renderPeople();
        } else if (e.key === 'ArrowLeft' && currentPage > 0) {
          currentPage--;
          renderPeople();
        }
      });

      // Initial fetch and render
      if (container) fetchPeople(currentPage);
    });
  </script>
  <!-- ===== End of JavaScript Page Logic ===== -->
