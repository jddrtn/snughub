<!DOCTYPE html>
<!-- Declares the document type as HTML5 -->
<html lang="en">
<!-- Sets the language of the document to English -->
<head>
    <meta charset="UTF-8">
    <!-- Specifies the character encoding for the document -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Ensures proper rendering and touch zooming on smaller devices -->
    <title>Document</title>
    <!-- Defines the title of the document which is displayed in the browser tab -->
</head>
<body>
    <h1>Welcome to My Website</h1>
    <!-- Main heading of the webpage -->
    <p>This is a basic HTML structure.</p>
</body>
</html>
