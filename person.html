<!-- Search Form -->
<form id="globalSearchForm"
      class="d-flex flex-grow-1 flex-md-grow-0 align-items-center position-relative search-form"
      role="search" autocomplete="off" style="max-width: 100%;">

         placeholder="Search people or shows..."
         aria-label="Search"
         style="min-width: 0; flex: 1;" />
  
  <button class="btn custom-search-btn" type="submit">Search</button>

       class="list-group position-absolute w-100"

</form>
  </nav>

  <!-- Main Content: Person Details -->
  <div class="container py-5" id="personDetails">
    <p>Loading...</p>
  </div>

  <!-- Person Details Script -->
  <script>
    // Get the container for person details
    const personDetails = document.getElementById('personDetails');
    // Parse URL parameters to get person ID
    const params = new URLSearchParams(window.location.search);
    const personId = params.get('id');

    // If no person ID, show error message
    if (!personId) {
      personDetails.innerHTML = '<p>Person not found.</p>';
    } else {
      let personData = null;
      let castCredits = [];

      // Fetch person info and cast credits from TVMaze API
      async function fetchPerson() {
        // Fetch person details
        const personRes = await fetch(`https://api.tvmaze.com/people/${personId}`);
        personData = await personRes.json();

        // Fetch cast credits with embedded show info
        const creditsRes = await fetch(`https://api.tvmaze.com/people/${personId}/castcredits?embed=show`);
        castCredits = await creditsRes.json();

        // Render the details on the page
        renderPersonDetails();
      }

      // Render person details and credits
      function renderPersonDetails() {
        personDetails.innerHTML = `
          <h1 class="mb-3">${personData.name}</h1>

          <!-- Tabs for Info and Cast Credits -->
          <ul class="nav nav-tabs" id="personTabs" role="tablist">
            <li class="nav-item" role="presentation">
              <button class="nav-link active" id="info-tab" data-bs-toggle="tab" data-bs-target="#info" type="button" role="tab">Info</button>
            </li>
            <li class="nav-item" role="presentation">
              <button class="nav-link" id="credits-tab" data-bs-toggle="tab" data-bs-target="#credits" type="button" role="tab">Cast Credits</button>
            </li>
          </ul>

          <div class="tab-content pt-4">
            <!-- Info Tab -->
            <div class="tab-pane fade show active" id="info" role="tabpanel">
              <div class="row">
                <!-- Person Image -->
                <div class="col-md-4 mb-3">
                  <img src="${personData.image?.original || 'https://via.placeholder.com/250'}" class="img-fluid rounded" alt="${personData.name}">
                </div>
                <!-- Person Info -->
                <div class="col-md-8">
                  <p><strong>Birthday:</strong> ${personData.birthday ?? 'N/A'}</p>
                  <p><strong>Gender:</strong> ${personData.gender ?? 'N/A'}</p>
                  <p><strong>Country:</strong> ${personData.country?.name ?? 'N/A'}</p>

                  <!-- Known For Shows -->
                  <div class="mt-4">
                    <h5>Known For</h5>
                    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
                      ${castCredits.slice(0, 3).map(c => `
                        <div class="col text-center">
                          <a href="show-info.html?id=${c._embedded.show.id}" class="text-decoration-none">
                            <img src="${c._embedded.show.image?.medium || 'https://via.placeholder.com/100'}" class="img-fluid rounded mb-2" alt="${c._embedded.show.name}" />
                            <div id="show-name"><strong>${c._embedded.show.name}</strong></div>
                          </a>
                        </div>
                      `).join('')}
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <!-- Cast Credits Tab -->
            <div class="tab-pane fade" id="credits" role="tabpanel">
              <div class="row row-cols-2 row-cols-md-4 g-3">
                ${castCredits.map(c => `
                  <div class="col text-center">
                    <a href="show.html?id=${c._embedded.show.id}" class="text-decoration-none">
                      <img src="${c._embedded.show.image?.medium || 'https://via.placeholder.com/80'}" class="img-fluid rounded mb-2" alt="${c._embedded.show.name}" />
                      <div id="show-name"><strong>${c._embedded.show.name}</strong></div>
                    </a>
                  </div>
                `).join('')}
              </div>
            </div>
          </div>
        `;
      }

      // Start fetching person data
      fetchPerson();
    }
  </script>
